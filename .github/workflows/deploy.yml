name: Deploy Application

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci --production

      - name: Create oss.json
        run: |
          cat > config/oss.json <<EOF
          { ... }
          EOF

      - name: Setup auth
        run: |
          cat > config/auth.json <<EOF
          { ... }
          EOF

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ALIYUN_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # ğŸ”‘ æ·»åŠ ä¸»æœºå¯†é’¥éªŒè¯ï¼ˆä¿®å¤å…³é”®é”™è¯¯ï¼‰
          ssh-keyscan -p ${{ secrets.ALIYUN_SERVER_PORT }} ${{ secrets.ALIYUN_SERVER_IP }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Verify SSH connection
        run: |
          # æµ‹è¯•è¿æ¥
          ssh -o ConnectTimeout=10 -p ${{ secrets.ALIYUN_SERVER_PORT }} ${{ secrets.ALIYUN_SSH_USER }}@${{ secrets.ALIYUN_SERVER_IP }} "echo 'SSHè¿æ¥æˆåŠŸ'"

      - name: Sync code to server
        run: |
          # ğŸš¨ ä¿®å¤ï¼šä½¿ç”¨secretså˜é‡æ›¿æ¢ç¡¬ç¼–ç 
          rsync -avz --delete -e "ssh -p ${{ secrets.ALIYUN_SERVER_PORT }}" ./ ${{ secrets.ALIYUN_SSH_USER }}@${{ secrets.ALIYUN_SERVER_IP }}:/path/to/your/app

      - name: Rebuild and restart Docker containers
        run: |
          # ğŸš¨ ä¿®å¤ï¼šä½¿ç”¨secretså˜é‡
          ssh -p ${{ secrets.ALIYUN_SERVER_PORT }} ${{ secrets.ALIYUN_SSH_USER }}@${{ secrets.ALIYUN_SERVER_IP }} "cd /path/to/your/app && docker-compose down && docker-compose up -d --build"

      - name: Health check
        run: |
          # ğŸš¨ ä¿®å¤ï¼šä½¿ç”¨secretså˜é‡
          ssh -p ${{ secrets.ALIYUN_SERVER_PORT }} ${{ secrets.ALIYUN_SSH_USER }}@${{ secrets.ALIYUN_SERVER_IP }} "docker ps && curl -I http://localhost:8889"