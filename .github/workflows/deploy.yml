name: Deploy to Aliyun

on:
  push:
    branches: ['master']

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to Aliyun
        env:
          SSH_PRIVATE_KEY: ${{ secrets.ALIYUN_SSH_KEY }}
          SSH_USER: ${{ secrets.ALIYUN_SSH_USER }}
          SERVER_IP: ${{ secrets.ALIYUN_SERVER_IP }}
          SSH_PORT: ${{ secrets.ALIYUN_SSH_PORT || '22' }}
          DEPLOY_PATH: ${{ secrets.ALIYUN_DEPLOY_PATH || '/root/nest' }}
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Verify SSH key format
          if ! ssh-keygen -l -f ~/.ssh/id_rsa >/dev/null 2>&1; then
            echo "::error::Invalid SSH private key format"
            exit 1
          fi

          # Configure SSH known hosts
          ssh-keyscan -p $SSH_PORT $SERVER_IP >> ~/.ssh/known_hosts

          # Deploy with rsync
          rsync -avz -e "ssh -p $SSH_PORT" \
            --exclude='.github/' \
            --exclude='.git/' \
            --exclude='node_modules/' \
            ./ \
            $SSH_USER@$SERVER_IP:$DEPLOY_PATH

          # Post-deploy actions
          ssh -p $SSH_PORT $SSH_USER@$SERVER_IP "
            cd $DEPLOY_PATH
            npm ci --production
            pm2 reload neat.js || pm2 start neat.js
          "
