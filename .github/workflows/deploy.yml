name: Deploy Application

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci --production

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ALIYUN_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.ALIYUN_SERVER_POST }} ${{ secrets.ALIYUN_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Verify SSH connection
        run: |
          if ! ssh -o BatchMode=yes -p ${{ secrets.ALIYUN_SERVER_POST  }} ${{ secrets.ALIYUN_SSH_USER }}@${{ secrets.ALIYUN_SERVER_IP }} "echo SSH连接成功"; then
            echo "::error::SSH连接失败"
            exit 1
          fi

      - name: Deploy with rsync
        run: |
          rsync -avz --delete -e "ssh -p ${{ secrets.SSH_PORT || '22' }}" \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='node_modules/' \
            ./ \
            ${{ secrets.SSH_USER }}@${{ secrets.SERVER_ID }}:${{ secrets.DEPLOY_PATH || '/var/www/app' }}

      - name: Restart application
        run: |
          ssh -p ${{ secrets.SSH_PORT || '22' }} ${{ secrets.SSH_USER }}@${{ secrets.SERVER_ID }} "pm2 reload app.js || pm2 start app.js"
