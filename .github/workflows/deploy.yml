name: Deploy Application

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci --production

      - name: Create oss.json
        run: |
          set -x  
          echo "错误1"
          cat > config/oss.json <<EOF
          {
            "OSS": {
              "region": "${{ vars.OSS_REGION }}",
              "accessKeyId": "${{ secrets.OSS_KEY_ID }}",
              "accessKeySecret": "${{ secrets.OSS_KEY_SECRET }}",
              "bucket": "${{ vars.OSS_BUCKET }}"
            }
          }
          EOF

      - name: Setup auth
        run: |
          set -x  
          echo "错误2"
          cat > config/auth.json <<EOF
                {
                  "auth": {
                    "secret": "${{ secrets.AUTH }}"
                  }
                }
          EOF
      - name: Setup SSH
        run: |
          set -x 
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.ALIYUN_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.ALIYUN_SERVER_POST || 22 }} ${{ secrets.ALIYUN_SERVER_IP }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts
          echo "错误3" 

      - name: Verify SSH connection
        run: |
          set -x  
          if ! ssh -o BatchMode=yes -p ${{ secrets.ALIYUN_SERVER_PORT }} ${{ secrets.ALIYUN_SSH_USER }}@${{ secrets.ALIYUN_SERVER_IP }} "echo SSH连接成功"; then
            echo "::error::SSH连接失败"
            exit 1
          fi

      - name: Sync code to server
        run: |
          set -x  
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.ALIYUN_SERVER_PORT }}" \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='node_modules/' \
            ./ \
            ${{ secrets.ALIYUN_SSH_USER }}@${{ secrets.ALIYUN_SERVER_IP }}:${{ secrets.ALIYUN_DEPLOY_PATH }}
            echo "错误5"
      - name: Rebuild and restart Docker containers
        run: |
          set -x 
          ssh -p ${{ secrets.ALIYUN_SERVER_PORT }} ${{ secrets.ALIYUN_SSH_USER }}@${{ secrets.ALIYUN_SERVER_IP }} \
            "cd ${{ secrets.ALIYUN_DEPLOY_PATH }} && \
             docker-compose down && \
             docker-compose up -d --build"
          echo "错误6"
      - name: Health check
        run: |
          set -x  
          ssh -p ${{ secrets.ALIYUN_SERVER_PORT }} ${{ secrets.ALIYUN_SSH_USER }}@${{ secrets.ALIYUN_SERVER_IP }} \
            "docker ps && \
             curl -I http://47.122.47.101:8889 || echo '健康检查失败'"
