events {
    worker_connections 1024;
}

http {
    # åŸºç¡€è®¾ç½®
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 75s;
    server_tokens off;
    
    # å®‰å…¨å¤´
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # SSLé…ç½®
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # é™æµè®¾ç½®
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    upstream nestapp {
         server nest-app-app-1:3000;
    }

    # ğŸ†•ã€æ–°å¢ã€‘å¤„ç† IP + ç«¯å£ç›´æ¥è®¿é—®çš„æœåŠ¡å™¨é…ç½®
    server {
        listen 8889;                    # ç›‘å¬ 8889 ç«¯å£
        server_name 47.118.17.138;        # ä½ çš„æœåŠ¡å™¨ IP
        
        # å…è®¸è¾ƒå¤§çš„è¯·æ±‚ä½“
        client_max_body_size 50M;
        
        # æ‰€æœ‰è¯·æ±‚éƒ½ä»£ç†åˆ° NestJS åº”ç”¨
        location / {
            proxy_pass http://nestapp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # è¶…æ—¶è®¾ç½®
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;
        }

        # å¥åº·æ£€æŸ¥
        location /health {
            access_log off;
            proxy_pass http://nestapp;
        }
        
        # API æ¥å£é™æµ
        location /api/ {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://nestapp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTPSæœåŠ¡å™¨
    server {
        listen 443 ssl;
        server_name api.yqqlike.xin;

        ssl_certificate /etc/nginx/ssl/api.yqqlike.xin.pem;
        ssl_certificate_key /etc/nginx/ssl/api.yqqlike.xin.key;

        # å®‰å…¨å¤´
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # è®¤è¯æ¥å£
        location /auth/ {
            limit_req zone=auth burst=15 nodelay;
            limit_conn addr 10;
            
            proxy_pass http://nestapp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;
        }

        # APIæ¥å£
        location /api/ {
            limit_req zone=api burst=50 nodelay;
            limit_conn addr 20;
            
            proxy_pass http://nestapp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # å…¶ä»–è·¯ç”±
        location / {
            proxy_pass http://nestapp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # å¥åº·æ£€æŸ¥
        location /health {
            access_log off;
            proxy_pass http://nestapp;
        }
    }

    # HTTPé‡å®šå‘
    server {
        listen 80;
        server_name api.yqqlike.xin;
        return 301 https://$server_name$request_uri;
    }
    
    # é»˜è®¤æœåŠ¡å™¨
    server {
        listen 80 default_server;
        return 444;
    }
}